<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Submit your product review using our user-friendly form. Rate products, choose useful features, and share your installation details.">
    <meta name="author" content="Dany Jimenez">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <!-- PRODUCT NAME -->
            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <!-- OVERALL RATING -->
            <fieldset>
                <legend>Overall Rating</legend>

                <label for="rating1">☆</label>
                <input type="radio" id="rating1" name="rating" value="1" required>

                <label for="rating2">☆☆</label>
                <input type="radio" id="rating2" name="rating" value="2" required>

                <label for="rating3">☆☆☆</label>
                <input type="radio" id="rating3" name="rating" value="3" required>

                <label for="rating4">☆☆☆☆</label>
                <input type="radio" id="rating4" name="rating" value="4" required>

                <label for="rating5">☆☆☆☆☆</label>
                <input type="radio" id="rating5" name="rating" value="5" required>
            </fieldset>

            <!-- DATE INSTALLED -->
            <label for="installed">Date of Installation</label>
            <input type="date" id="installed" name="installed" required>

            <!-- USEFUL FEATURES -->
            <fieldset>
                <legend>Useful Features (select all that apply)</legend>

                <label><input type="checkbox" id="feature1" name="features" value="Easy to Use"> Easy to Use</label>
                <label><input type="checkbox" id="feature2" name="features" value="Durable"> Durable</label>
                <label><input type="checkbox" id="feature3" name="features" value="High Performance"> High
                    Performance</label>
                <label><input type="checkbox" id="feature4" name="features" value="Energy Efficient"> Energy
                    Efficient</label>
            </fieldset>

            <!-- WRITTEN REVIEW -->
            <label for="review">Written Review</label>
            <textarea id="review" name="review" rows="5" placeholder="Write your review..."></textarea>

            <!-- USER NAME -->
            <label for="username">Your Name (optional)</label>
            <input type="text" id="username" name="username" placeholder="Your name">

            <!-- SUBMIT -->
            <input type="submit" value="Submit Review">
        </form>
    </main>

    <footer>
        <p>&copy; 2025 | Dany Josue Jimenez Gonzalez | WDD 130</p>
    </footer>
</body>

</html>
